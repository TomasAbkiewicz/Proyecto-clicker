<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome</title>
    <link rel="stylesheet" href="Proyecto.css">
</head>
<body>
  
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div class="high">
         <p id="time">Tiempo Jugado</p>
         <img src="info-Photoroom.png" alt="" srcset="" id="informacion">
        <p id="currency">Currency A</p>
        <p id="login">Log In</p>
        <p id="config">Configuracion, Contador de monedas</p>
    </div>
    <div>
    <div class="vent-container" id="vent">
        <p id="ventajas">Ventajas Activas</p>
    </div class="franja">

    <div class="containerGnomo">
<img src="gnomo-removebg-preview.png" alt="" srcset="" id="gnomo">
    </div>

<div class="derecha">
    <button id="shop">Tienda</button>
    <div id="upgrade-buttons">
        <button id="upgrade1">Plantar Gnomo: 10</button>
        <button id="upgradeP1">Regar Jardin: 30</button>
        <button id="upgradePer1">Sacrificar gnomo: 2000</button>
    </div>
    <p id="modos">Modos de juego alternativo</p>.
</div>
    <script src="main.js"></script>
    </div>
</body>
</html>
