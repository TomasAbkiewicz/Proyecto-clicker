<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="prueba-buscaminas.css">
</head>
<body>
    <button class="cross-button" onclick="goBack()">X</button>
    <div class="container">
        <div class="title">MINES</div>
        <div class="balance">Balance: <span id="balance">500</span> monedas</div>
        <div class="score">Score: <span id="score">0.00</span>x</div>
        <div class="grid-size-selector">
            <button onclick="setGridSize(2)">2x1</button>
            <button onclick="setGridSize(3)">3x3</button>
            <button onclick="setGridSize(4)">4x4</button>
            <button onclick="setGridSize(5)">5x5</button>
            <button onclick="setGridSize(6)">6x6</button>
        </div>
        <button class="play-button" id="play-button" onclick="playGame()">Jugar (100 monedas)</button>
        <div class="grid" id="grid">
            <!-- Cells will be generated here -->
        </div>
        <button class="withdraw-button" onclick="withdraw()">Retirar</button>
    </div>
    <div class="popup" id="popup">
        <div id="popup-message"></div>
        <button onclick="resetBoard()">Continuar</button>
    </div>
    <script src="pruebas.js"></script>
</body>
</html>
