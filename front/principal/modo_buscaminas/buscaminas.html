<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="css de buscaminas.css">
</head>
<body>
    <div class="grid-container" id="grid-container">
        <!-- Aquí se generará la cuadrícula por JavaScript -->
    </div>
    
    <!-- Controles para cambiar el tamaño de la cuadrícula -->
    <div class="controls">
        <button onclick="cambiarTamano(3)">3x3</button>
        <button onclick="cambiarTamano(4)">4x4</button>
        <button onclick="cambiarTamano(5)">5x5</button>
        <button onclick="cambiarTamano(6)">6x6</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>¡Explotó la bomba!</h2>
            <button onclick="reiniciarJuego()">Volver a jugar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
