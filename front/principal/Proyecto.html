<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome</title>
    <link rel="stylesheet" href="Proyecto.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../../data/socket.js"></script>
</head>
<body>
    <div class="screen1">
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="text" id="username" name="username"  placeholder="Usuario" required>
                    <br><br>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <br><br>
                    <button type="submit" class="ingresar">Log In</button>
                    <div class="popUpCrear">
                        <p> ¿No tienes una cuenta?</p>

                    <p class="crear"><a href="CrearCuenta.html" target= "_blank">Crea una</a></p>
                </div>
                </form>
            </div>
        </div>
    
        <div class="high">
            <button id="save" class="items">Guardar</button>
            <p id="currency" class="items"> Monedas: </p>
            <p id="gnomeCounter" class="items">Poblacion: 0</p>
            <p id="login" class="items">Log In</p>
            <p id="config" class="items">Configuracion</p>
        </div>
        <div>

            <div class="containerGnomo">
                <img src="gnomo.png" alt="" id="gnomo">
            </div>
            <div id="goldenElf" class="golden-elf">
                <p class="golden-elf-text">Golden Elf</p>
            </div>
            <div class="column">
                <button id="shop" class="botones">Tienda</button>
                <div id="upgrade-buttons">
                    <button id="upgrade1">Plantar Gnomo: 10</button>
                    <button id="upgradeP1">Regar Jardin: 30</button>
                    <button id="upgradePer1">Sacrificar Gnomo: 2000</button>
                    <button id="rebirthButton">Rebirth: 300000</button>
                </div>
                <button id="modos" class="botones">Modos de juego alternativo</button>
                <div style="position: relative;">
                    <button onclick="redirect()" class= "hidden" id="Buscaminas">Buscaminas</button>
                    <button onclick="redirect1()" class= "hidden" id="Arbol">Arbol</button>
                </div>
            </div>
            <button class="cross-button" onclick="goBack()">X</button>
            
        </div>
    </div>
    
    <div id="helloScreen" style="display: none;"></div>   
   
    
    <script src="main.js"></script>

</body>
</html>
