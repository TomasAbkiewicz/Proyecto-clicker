<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome</title>
    <link rel="stylesheet" href="Proyecto.css">
</head>
<body>
    <div class="screen1">
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="text" id="username" name="username"  placeholder="Usuario" required>
                    <br><br>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <br><br>
                    <button type="submit" class="ingresar">Log In</button>
                    <div class="popUpCrear">
                        <p> ¿No tienes una cuenta?</p>

                    <p class="crear"><a href="CrearCuenta.html" target= "_blank">Crea una</a></p>
                </div>
                </form>
            </div>
        </div>
    
        <div class="high">
            <button id="save">Guardar</button>
            <p id="currency">Monedas: 0</p>
            <p id="gnomeCounter">Poblacion: 0</p>
            <p id="login">Log In</p>
            <p id="config">Configuracion</p>
        </div>
        <div>
            <div class="vent-container" id="vent">
                <p id="ventajas">Ventajas Activas</p>
            </div>

            <div class="containerGnomo">
                <img src="../../data/IMAGENES/gnomo-removebg-preview.png" onclick="passiveCoins()" alt="" id="gnomo">
            </div>
            <div id="goldenElf" class="golden-elf">
                <p class="golden-elf-text">Golden Elf</p>
            </div>
            <div class="derecha">
                <button id="shop">Tienda</button>
                <div id="upgrade-buttons">
                    <button id="upgrade1">Plantar Gnomo: 10</button>
                    <button id="upgradeP1">Regar Jardin: 30</button>
                    <button id="upgradePer1">Sacrificar Gnomo: 2000</button>
                    <button id="rebirthButton">Rebirth: 300000</button>
                </div>
                <button onclick="modosCambio()" id="modos">Modos de juego alternativo</button>
            </div>
            <iframe id="miIframe" src="https://www.wikipedia.org" width="600" height="400"></iframe>bh
        </div>
    </div>
    
    <div id="helloScreen" style="display: none;"></div>   
    <img src="../IMAGENES/arbol.png" alt="" id="Arbol">
    
    <script src="main.js"></script>
</body>
</html>
