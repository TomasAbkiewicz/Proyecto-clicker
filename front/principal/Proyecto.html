<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="Proyecto.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../../data/socket.js"></script>
</head>
<body>
    <div class="screen1">
        <!-- High section -->
        <div class="high">
            <button id="save" class="items">Guardar</button>
            <p id="currency" class="items"> Monedas: </p>
            <p class="items"><img src="info-Photoroom.png" alt="Info" id="infor"></p>
            
            <p id="config" class="items">Configuracion</p>
        </div>

        <!-- Center Container -->
        <div class="containerGnomo">
            <img src="tipo.png" alt="Gnome" id="gnomo">
        </div>
        <div class="containerOlla">
            <img src="olla.png" alt="Pot of Gold">
        </div>

        <!-- Right Column -->
        <div class="column">
            <button id="shop" class="botones">Tienda</button>
            <button id="modosJuego" class="botones">Modos de Juego
                <div id="subButtons" class="hidden"></div>
            </button>
        </div>

        <!-- Shop Popup -->
        <div id="tiendaPopup" class="popup">
            <button id="closeButton" class="closeButton">X</button>
            <h1>Upgrades:</h1>
            <div class="buttons">
                <button id="clickStr" class="upgrade">Regar Jardin: 10</button>
                <button id="passiveStr" class="upgrade">Trebol de 4 hojas: 100</button>
                <button id="dualStr" class="upgrade">Olla de Oro: 200</button>
            </div>
            <h1>Autoclickers:</h1>
            <div class="autoclickers">
                <button class="clickers">Autoclicker 1</button>
                <button class="clickers">Autoclicker 2</button>
                <button class="clickers">Autoclicker 3</button>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="hidden overlay"></div>
    </div>
</body>
</html>
