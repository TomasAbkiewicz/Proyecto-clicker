        .cell.revealed img {

    <script>
        function reveal(cell) {
            if (cell.classList.contains('revealed')) return;
            cell.classList.add('revealed');
            const isDiamond = Math.random() < 0.3;
            if (isDiamond) {
                cell.style.backgroundColor = '#00ffcc';
                cell.querySelector('.diamond').style.display = 'block';
            } else {
                cell.style.backgroundColor = '#ff4d4d';
                cell.querySelector('.bomb').style.display = 'block';
            }
        }
